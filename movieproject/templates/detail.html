{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="300">
        </div>
<div class="col-md-6">
    <h3>{{ movie.name }}</h3><br>
    <h6>{{ movie.desc }}</h6><br>
    {{ movie.year }}<br>
    <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>

</div>

</div>
</div>

{% endblock %}
